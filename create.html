          </div>
          <div class="col-9">
            <input type="file" class="form-control" id="exampleFormControlInput1" accept="image/png, image/jpg" />

        </div>
        <div class="row mb-3">
          <div class="col-3 text-center">
            <label for="exampleFormControlInput1" class="form-label">Person Story</label>

          </div>

        <div>
          <form>
            <select>
              <option value="하하">Startup</option>
